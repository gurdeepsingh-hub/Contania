# Nginx configuration for Containa.io with wildcard subdomain support
# Place this file at /etc/nginx/sites-available/containa

# Rate limiting zone for subdomain requests
limit_req_zone $binary_remote_addr zone=subdomain_limit:10m rate=10r/m;

# Upstream to your Next.js app
upstream nextjs {
    server localhost:3000;
    keepalive 64;
}

# Main domain HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name containa.io www.containa.io;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Wildcard subdomain HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name *.containa.io;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main domain HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name containa.io www.containa.io;

    # SSL certificate configuration (update paths after certificate generation)
    ssl_certificate /etc/letsencrypt/live/containa.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/containa.io/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy configuration
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Wildcard subdomain HTTPS (handles all subdomains automatically)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.containa.io;

    # Use wildcard certificate
    ssl_certificate /etc/letsencrypt/live/containa.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/containa.io/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting for subdomain requests
    limit_req zone=subdomain_limit burst=5 nodelay;

    # Proxy configuration
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

